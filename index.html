<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Melanie</title>
</head>
<body>
    <div class="containter-fluid">
        <div class="row fs-3">
            <div class="col col-md-6 colu1">
                <div class="col s12 p-5">
                    <h2 class="header">Sign In</h2>
                      <div class="card-stacked">
                        <div class="card-content">
                          <p>Lorem ipsum dolor sit amet elit. Sapiente sait aut eos consectetur adipisicing</p>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                              <input  id="disabled" type="text" class="validate">
                              <label for="disabled">Username</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col">
                              <input id="password" type="password" class="validate">
                              <label for="password">Password</label>
                            </div>
                            <label>
                                <input type="checkbox" class="filled-in black" checked="checked" />
                                <span>Remember Me</span>
                                <a class="contra right text-decoration-underline" href="#">Forgot Password</a>
                            </label>
                          </div>
                        <div class="pie center">
                          <a class="card-panel  bg-primary btn-small">Log In</a>
                        <h5>- or -</h5>
                        <a class="card-panel  indigo darken-4 btn bi bi-facebook">Login with Facebook</a>
                        <a class="card-panel  blue lighten-1 btn bi bi-twitter">Login with Twitter</a>
                        <a class="card-panel bg-danger btn bi bi-google ">Login with Google</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-md-6 colu2">
              <img class="responsive-img" src="img/Mariposa.jpeg" alt="">
            </div>
        </div>        
    </div>
</body>
</html>
